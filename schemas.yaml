components:
  schemas:
    UserRegister:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    
    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
    
    PaymentMethod:
      type: object
      properties:
        paymentMethod:
          type: string
    
    Verification:
      type: object
      required:
        - idFrontImage
        - personImage
      properties:
        idFrontImage:
          $ref: "#/components/schemas/Base64Type"
        personImage:
          $ref: "#/components/schemas/Base64Type"
    
    BanUser:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    
    Base64Type:
      type: string
      pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
      minLength: 1
      example: "JVBERi0...U9GCg=="

    Message:
      type: object
      properties:
        message:
          type: string



  responses:
    DefaultErrorResponse:
      description: Default error response
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - message
            properties:
              message:
                type: string
    
    UserLoginResponse:
      description: Login successful
      headers:
        Set-Cookie:
          schema:
            type: string
            example: connect.sid=s%3Ak3f; Path=/; HttpOnly
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
    
    UserLogoutResponse:
      description: Logout successful
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
    
    GameInformationResponse:
      description: Game information
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - prizePool
              - endDate
            properties:
              prizePool:
                type: number
              endDate:
                type: number
    
    UserAuthStatusResponse:
      description: User authentication status
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - loggedIn
            properties:
              loggedIn:
                type: boolean
    
    VerificationStatus:
      description: Verification status
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - verified
            properties:
              verified:
                type: boolean
    
    BanStatus:
      description: Ban status
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - banned
            properties:
              banned:
                type: boolean
      


  parameters:
    Cookie:
      in: header
      name: Cookie
      schema:
        type: string
        example: connect.sid=s%3Ak3f; Path=/; HttpOnly
      description: Session cookie
          
